<!DOCTYPE html>
<html>
<title>zWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://dev-voice-226818.web.app/NekaScript.js"></script>
<body>

<div class="w3-container">
  <h2>Tabs</h2>
  <p>Tabs are perfect for single page web applications, or for web pages capable of displaying different subjects. Click on the links below.</p>
</div>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="openTab('Flash')">Flash</button>
  <button class="w3-bar-item w3-button" onclick="openTab('Coming Soon')">Coming Soon</button>
</div>

<div id="Flash" class="w3-container tab">
  
</div>
<div id="Coming Soon" class="w3-container tab" style="display:none">
  
</div>
<input id="sht"><button onclick="neka.zWeb.flash.load(sht.value)">Load</button>
<script>
function openTab(tabName) {
  var i;
  var x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  
  document.getElementById(tabName).style.display = "block";  
}
neka.zWeb={flash:{}};
neka.zWeb.flash.load=function(file){neka.zWeb.flash.player.load(file)}
window.RufflePlayer = window.RufflePlayer || {};
window.addEventListener("DOMContentLoaded", () => {
    neka.zWeb.flash = window.RufflePlayer.newest();
    neka.zWeb.flash.player = neka.zWeb.flash.createPlayer();
    neka.zWeb.flash.container = document.getElementById("Flash");
    neka.zWeb.flash.container.appendChild(neka.zWeb.flash.player);
    neka.zWeb.flash.player.load("")
});
</script>
<script src="/ruffle/ruffle.js"></script>
</body>
</html>
