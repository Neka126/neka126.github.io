.firepad {
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
width: 100%;
height: 100%;
position: relative;
text-align: left;
line-height: normal;
}

.firepad .CodeMirror {
position: absolute;
top: 0;
bottom: 0;
right: 0;
left: 0;
height: auto;
}

.firepad-with-toolbar .CodeMirror {
top: 83px;
padding-left: 10px;
}

.firepad-with-toolbar .CodeMirror-lines {
padding-top: 10px;
}

.firepad-toolbar {
height: 82px;
line-height: 82px;
padding-left: 10px;
border-bottom: 1px solid #c9c9c9;

/* Don't select text when double-clicking in toolbar */
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

.firepad-toolbar-wrapper {
display: inline-block;
line-height: 14px;
}

.firepad-richtext .CodeMirror {
font-family: Verdana, sans-serif;
font-size: 14px;
}

.firepad-spacer {
height: 10px;
width: 1px;
}

/** Styles for all of the rich-text formatting we support. */
.firepad-b { font-weight: bold; }
.firepad-i { font-style: italic; }
.firepad-u { text-decoration: underline; }
.firepad-s { text-decoration: line-through; }
.firepad-u.firepad-s { text-decoration: underline line-through; }

.firepad-f-arial { font-family: Arial, Helvetica, sans-serif; }
.firepad-f-comic-sans-ms { font-family: "Comic Sans MS", cursive, sans-serif; }
.firepad-f-courier-new { font-family: "Courier New", Courier, monospace; }
.firepad-f-impact { font-family: Impact, Charcoal, sans-serif; }
.firepad-f-times-new-roman { font-family: "Times New Roman", Times, serif; }
.firepad-f-verdana { font-family: Verdana, Geneva, sans-serif; }

.firepad-la-left { text-align: left; }
.firepad-la-center { text-align: center; }
.firepad-la-right { text-align: right; }

/** Line Styles */
pre.firepad-lt-o, pre.firepad-lt-u, pre.firepad-lt-t, pre.firepad-lt-tc,
pre.CodeMirror-line.firepad-lt-o, pre.CodeMirror-line.firepad-lt-u, pre.CodeMirror-line.firepad-lt-t, pre.CodeMirror-line.firepad-lt-tc {
padding-left: 40px;
}

.firepad-list-left {
display:inline-block;
margin-left: -40px;
width: 40px;
padding-right: 5px;
text-align: right;
}

.firepad-todo-left {
display:inline-block;
margin-left: -20px;
width: 20px;
}

/* Add padding and center-align text to the container */

.modal {

/* Clear floats */
.clearfix::after {

}

.cancelbtn, .deletebtn {

}

<script>
  if(localStorage.serverlist!="undefined"&&localStorage.serverlist!=undefined&&localStorage.serverlist!="null"){list.innerHTML=localStorage.serverlist};
  function addServer(image,id){
    neka.Kiwi.room.enter(id);
    if(image===null||image===undefined){image="http://cdn.onlinewebfonts.com/svg/img_28937.png"}
    var nB=`<button id="${id}"class="server"style="background-image:url('${image}')"onclick="server('${id}')"></button>`;
    list.innerHTML = list.innerHTML+nB;
    localStorage.serverlist = list.innerHTML;
  };
  neka.Kiwi.users = {};
  function joinServer(id){
    if(id===false){return;}
      var serverRef=firebase.database().ref("chat/room-metadata/"+id);
      serverRef.once('value', (snapshot) => {
      const data = snapshot.val();
      addServer(data.image||null,id);
      });
  };
  function server(id){
    good();
    neka.Kiwi.room.current = id;
    neka.Kiwi.room.enter(neka.Kiwi.room.current);

    chatWindow = document.getElementById('text');

    chatWindow.scrollTo(0, xH);
    refresh(id);

    server(id);

  function settings(){
    text.innerHTML="";
    serverName.innerHTML="<details><summary>Setting</summary>No ID</details>"
    neka.Kiwi.user.list("",null,function(info){
      var users=Object.values(info);

      for(var i=0;i<users.length;i++){

  function refresh(id){
    id = id||neka.Kiwi.room.current;
    neka.Kiwi.room.users(id,100,function(info){
      var users=Object.values(info);
      userlist.innerHTML="";
      for(var i=0;i<users.length;i++){

        userlist.innerHTML=userlist.innerHTML+"<button class='user'>"+"<details><summary>"+users[i].name+'</summary>'+users[i].id+'</details><a target="_top"href="#" onclick="neka.Kiwi.user.invite('+neka.Kiwi.room.current+users[i].id+')"><i class="fas fa-plus"></i></a><a onclick="alert(`DMs are a WIP`)"href="#"target="_top"><i class="fas fa-comments"></i></a>'+"</button>";
