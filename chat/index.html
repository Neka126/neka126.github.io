.firepad {
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
width: 100%;
height: 100%;
position: relative;
text-align: left;
line-height: normal;
}

.firepad .CodeMirror {
position: absolute;
top: 0;
bottom: 0;
right: 0;
left: 0;
height: auto;
}

.firepad-with-toolbar .CodeMirror {
top: 83px;
padding-left: 10px;
}

.firepad-with-toolbar .CodeMirror-lines {
padding-top: 10px;
}

.firepad-toolbar {
height: 82px;
line-height: 82px;
padding-left: 10px;
border-bottom: 1px solid #c9c9c9;

/* Don't select text when double-clicking in toolbar */
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

.firepad-toolbar-wrapper {
display: inline-block;
line-height: 14px;
}

.firepad-richtext .CodeMirror {
font-family: Verdana, sans-serif;
font-size: 14px;
}

.firepad-spacer {
height: 10px;
width: 1px;
}

/** Styles for all of the rich-text formatting we support. */
.firepad-b { font-weight: bold; }
.firepad-i { font-style: italic; }
.firepad-u { text-decoration: underline; }
.firepad-s { text-decoration: line-through; }
.firepad-u.firepad-s { text-decoration: underline line-through; }

.firepad-f-arial { font-family: Arial, Helvetica, sans-serif; }
.firepad-f-comic-sans-ms { font-family: "Comic Sans MS", cursive, sans-serif; }
.firepad-f-courier-new { font-family: "Courier New", Courier, monospace; }
.firepad-f-impact { font-family: Impact, Charcoal, sans-serif; }
.firepad-f-times-new-roman { font-family: "Times New Roman", Times, serif; }
.firepad-f-verdana { font-family: Verdana, Geneva, sans-serif; }

.firepad-la-left { text-align: left; }
.firepad-la-center { text-align: center; }
.firepad-la-right { text-align: right; }

/** Line Styles */
pre.firepad-lt-o, pre.firepad-lt-u, pre.firepad-lt-t, pre.firepad-lt-tc,
pre.CodeMirror-line.firepad-lt-o, pre.CodeMirror-line.firepad-lt-u, pre.CodeMirror-line.firepad-lt-t, pre.CodeMirror-line.firepad-lt-tc {
padding-left: 40px;
}

.firepad-list-left {
display:inline-block;
margin-left: -40px;
width: 40px;
padding-right: 5px;
text-align: right;
}

.firepad-todo-left {
display:inline-block;
margin-left: -20px;
width: 20px;
}

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Float cancel and delete buttons and add an equal width */
.cancelbtn, .deletebtn {
float: left;
width: 50%;
}

/* Add a color to the cancel button */
.cancelbtn {
background-color: #ccc;
color: black;
}

/* Add a color to the delete button */
.deletebtn {
background-color: #f44336;
}

/* Add padding and center-align text to the container */
.container {
padding: 16px;
text-align: center;
}

/* The Modal (background) */
.modal {
display: none; /* Hidden by default */
position: fixed; /* Stay in place */
z-index: 1; /* Sit on top */
left: 0;
top: 0;
width: 100%; /* Full width */
height: 100%; /* Full height */
overflow: auto; /* Enable scroll if needed */
background-color: #000000;
padding-top: 50px;
}
iframe {
width: 90%;
height: 600px;
}
/* Modal Content/Box */
.modal-content {
background-color: #fefefe;
margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
border: 1px solid #888;
width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
border: 1px solid #f1f1f1;
margin-bottom: 25px;
}

/* The Modal Close Button (x) */
.close {
position: absolute;
right: 35px;
top: 15px;
font-size: 40px;
font-weight: bold;
color: #f1f1f1;
}

.close:hover,
.close:focus {
color: #f44336;
cursor: pointer;
}

/* Clear floats */
.clearfix::after {
content: "";
clear: both;
display: table;
}

/* Change styles for cancel button and delete button on extra small screens */
@media screen and (max-width: 300px) {
.cancelbtn, .deletebtn {
   width: 100%;
}
}
</style>

<script>
  if(localStorage.serverlist!="undefined"&&localStorage.serverlist!=undefined&&localStorage.serverlist!="null"){list.innerHTML=localStorage.serverlist};
  function addServer(image,id){
    neka.Kiwi.room.enter(id);
    if(image===null||image===undefined){image="http://cdn.onlinewebfonts.com/svg/img_28937.png"}
    var nB=`<button id="${id}"class="server"style="background-image:url('${image}')"onclick="server('${id}')"></button>`;
    list.innerHTML = list.innerHTML+nB;
    localStorage.serverlist = list.innerHTML;
  };
  neka.Kiwi.users = {};
  function joinServer(id){
    if(id===false){return;}
      var serverRef=firebase.database().ref("chat/room-metadata/"+id);
      serverRef.once('value', (snapshot) => {
      const data = snapshot.val();
      addServer(data.image||null,id);
      });
  };
  function server(id){
    good();
    neka.Kiwi.room.current = id;
    neka.Kiwi.room.enter(neka.Kiwi.room.current);
    neka.Kiwi.room.info(neka.Kiwi.room.current,function(n){if(n.veri===true){var ve=" <span class=\"veri\"><i title=\"Verified By Neka\"class=\"fas fa-check-circle\"></i></span>"}else{var ve=""};serverName.innerHTML=`<details><summary>${n.name}${ve}</summary><button onclick="document.getElementById('${id}').remove();home();"class="menuButton"><i class="fas fa-times"></i></button><button onclick=""class="menuButton" id="usercount"></button><br>${n.id}</details>`});
    chatWindow = document.getElementById('text'); 
    var xH = chatWindow.scrollHeight; 
    chatWindow.scrollTo(0, xH);
    refresh(id);
  }
  function home(){
    text.innerHTML="";
    serverName.innerHTML="<details><summary>Home</summary>No ID</details>"
    neka.Kiwi.user.list("",null,function(info){
      var users=Object.values(info);
      userlist.innerHTML="";
      for(var i=0;i<users.length;i++){
        userlist.innerHTML=userlist.innerHTML+"<button class='user'>"+users[i].name+"</button>";
      };
    });
    text.innerHTML = "This a beta, please go <a href='https://000612429.codepen.website/chat'>here</a> is you are having problems<br><br>Servers:<br>Blooket: -MYr6Tjj44SqwiETlE5q<br>Kahoot: -MYr6UtcZt2Kh-AEmpwM<br>26: -MYr6Vv0eGSI4M7tbYPh<br><br>";

  }
  function resetServer(id){
    document.getElementById(id).remove();
    server(id);
  }
  function settings(){
    text.innerHTML="";
    serverName.innerHTML="<details><summary>Setting</summary>No ID</details>"
    neka.Kiwi.user.list("",null,function(info){
      var users=Object.values(info);
      userlist.innerHTML="";
      for(var i=0;i<users.length;i++){
        userlist.innerHTML=userlist.innerHTML+"<button class='user'>"+users[i].name+"</button>";
      };
    });
    text.innerHTML = "";
    text.innerHTML += "Ur UID: "+firebase.auth().currentUser.uid;
    text.innerHTML += "<br>";
    text.innerHTML += "Ur Username: "+firebase.auth().currentUser.displayName;
    text.innerHTML += "<br>";
    text.innerHTML += "<button onclick='localStorage.serverlist=undefined'>Clear Server List</button>";

  }
  function refresh(id){
    id = id||neka.Kiwi.room.current;
    neka.Kiwi.room.users(id,100,function(info){
      var users=Object.values(info);
      userlist.innerHTML="";
      for(var i=0;i<users.length;i++){
        usercount.innerHTML=users.length
        userlist.innerHTML=userlist.innerHTML+"<button class='user'>"+"<details><summary>"+users[i].name+'</summary>'+users[i].id+'</details><a target="_top"href="#" onclick="neka.Kiwi.user.invite('+neka.Kiwi.room.current+users[i].id+')"><i class="fas fa-plus"></i></a><a onclick="alert(`DMs are a WIP`)"href="#"target="_top"><i class="fas fa-comments"></i></a>'+"</button>";
      };
    });
    firebase.database().ref("chat").limitToLast(100).get().then((snapshot) => {
      var data = Object.values(snapshot.val()["room-messages"][neka.Kiwi.room.current]);
      var users = snapshot.val().users;
      text.innerHTML="";
      for(var i=0;i<data.length;i++){
        text.innerHTML=text.innerHTML+"<button title='"+data[i].userId+"' class='message'><b>"+"<img class='userImage'src='"+(users[data[i].userId].image||"")+"'>"+data[i].name+"</b><br>"+data[i].message+"</button><br>";
      };
    chatWindow = document.getElementById('text'); 
    var xH = chatWindow.scrollHeight; 
    chatWindow.scrollTo(0, xH);
    });
  }

  if(neka.getUrlVars("server")){joinServer(neka.getUrlVars("server"));window.location.replace("https://neka126.github.io/chat")};
  setInterval(function(){
    if(document.getElementsByClassName("_hj-cp7UI__HotjarBranding__hotjarBranding")){document.getElementsByClassName("_hj-cp7UI__HotjarBranding__hotjarBranding")[0].remove();}
  },200);
</script>
