
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://nekavid.club/NekaScript.js"></script>

	<base target="_blank">
</head>
<body style=color:white">
	<div class="container" id="gb" style='background-position-x:center'>
				      
  <div class="w3-bar w3-border w3-light-grey">
    <a href="/" class="w3-bar-item w3-button" target="_top">Home</a>
    <a href="/chat" class="w3-bar-item w3-button" target="_top">Chat</a>
    <a href="/games" class="w3-bar-item w3-button w3-pink" target="_top">Games</a>
    <a href="/search" class="w3-bar-item w3-button w3-green w3-right" target="_top">Neka-GH</a>
    <div class="w3-dropdown-click w3-right">
      <button class="w3-button" onclick="myFunction()">
        Account
      </button>
      <div id="demo" class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="/auth" class="w3-bar-item w3-button" target="_top">Auth</a>
        <a href="/settings" class="w3-bar-item w3-button" target="_top">Settings</a>
        <a href="/settings/linked.html" class="w3-bar-item w3-button" target="_top">Linked Accounts</a>
      </div>
    </div>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("demo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
		<div class="w3-container">
				<h3>&nbsp;</h3>
			<div class="w3-card-4 w3-quarter">
				<img src="" id="gi" style="max-width:100%;max-height:100%"><br>
				<div class="w3-bar">
					<button class="w3-button w3-black" style="width:100%;" id="gp">$0.00</button><br>
					<a class="w3-bar-item w3-button w3-green" style="width:50%;" id="gl">Play</a>
					<button class="w3-bar-item w3-button w3-blue" style="width:50%;"onclick="document.getElementById('id01').style.display='block'">More info</button>
				</div>
			</div>
		</div>
		<div class="w3-card-4 w3-blue">

		<header class="w3-container w3-blue">
			<h1 id="gn"></h1>
			<p id="gt"></p>
		</header>
		<div class="w3-container w3-grey">
		  <p id="gd">
			
		  </p>
		</div>

		<footer class="w3-container w3-blue">
		  <h5></h5>
		</footer>

		</div>
	</div>

	<div id="id01" class="w3-modal">
		<div class="w3-modal-content">
		  <div class="w3-container">
			<span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
			<p>
			</p>
		  </div>
		</div>
	</div>
	<script>
	var i = neka.getUrlVars("i");
	var q = neka.Gamez[i];
	gn.innerHTML = q.title;
	gd.innerHTML = q.description;
	gt.innerHTML = q.tagcode;
	gn.innerHTML = q.title;
	gl.href = q.link;
	gp.innerHTML = q.price;
	gi.src = q.media.game;
	$("#gb").css({"background-image": "url("+q.media.back+")"});
	
	</script>

</html>
